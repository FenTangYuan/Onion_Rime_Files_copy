# Rime schema settings
# encoding: utf-8
# 《洋蔥 雙拼注音 設定頁》
schema:
  schema_id: bopomo_onion_double
  name: "☆注音(洋蔥雙拼版)☆"
  version: "202010"
  author:
    - 『洋蔥』
  description: |
    使用洋蔥雙拼注音鍵位

  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: simplification
    reset: 0
    states: ["完整", "简体"]
#   - options: [ utf8, big5, gbk]
# #    reset: 0
#     states:
#       - UTF-8
#       - BIG5
#       - GBK

engine:
  filters:
#     - charset_filter@big5
#     - charset_filter@gbk
    - simplifier
    - reverse_lookup_filter@bpm_reverse_lookup
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse2_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator@reverse2_lookup
    - lua_translator@t_translator
    - script_translator

menu:
#  alternative_select_keys: "QAZWSX"
  page_size: 6
############################### 濾鏡 ##################################
simplifier:
  tips: all

# big5:
#   tags: [ abc ]
# gbk:
#   tags: [ abc ]
############################## 拼寫正則 #####################################
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;',./"
  initials: "abcdefghijklmnopqrstuvwxyz"
  finals: ";',./"
  delimiter: " `"
  algebra:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
###########################
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])v(\d)$/$1y$2/
    - xform/^v/y/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iO/$1q/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iU/$1c/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(uA|iM)/$1m/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])uo/$1o/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iE/$1p/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])N/$1v/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])G/$1b/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(vE|uI)/$1l/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([ui])a/$1z/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([ui])K/$1x/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])M/$1n/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iN/$1r/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iG/$1t/
    - xform/^([aoeEAIOUMNKGR])(\d)$/o$1$2/
    - xform/^([rZSCzsc])(\d)$/$1i$2/
    - xform/^([yui])(\d)$/$1e$2/
    - 'xlit|ORUAKMNGEIZSC|wrdjshfgkkwav|'
###########################
    - abbrev/^([a-z])([a-z])\d$/$1$2/
    - abbrev/^([abcdfghijklmnopqrstuvwxyz])([a-z])(\d)$/$1/
#    - abbrev/^([yui])([i])([\d])$/$1/
#    - abbrev/^([yui])([i])([\d])$/$1$3/
#    - abbrev/^([abcdfghjklmnopqrstvwxz])([a-z])(\d)$/$1$3/
###########################
    - "xlit|12345|;/.,'|"
################################### 主翻譯器 ###################################
translator:
  dictionary: bopomo_onion_double.extended
  prism: bopomo_onion_double
  enable_user_dict: true
  initial_quality: "0"
  preedit_format:
###############
    - xform|^([a-z ,./';]*)$|\U$1\E\t（$1）|
    - xform|([A-Z])[,]|$1，|
    - xform|([A-Z])[.]|$1．|
    - xform|([A-Z])[/]|$1／|
    - xform|([A-Z])[;]|$1；|
    - xform|([A-Z])[']|$1＇|
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ|"
###############
    - 'xform/([a-z])([a-z])/$1\U$2\E/'
    - "xlit|ASDFGHJYUIEW|ㄚㄤㄡㄣㄥㄢㄞㄩㄨㄧㄜㄠ|"
    - 'xform/([wraszcviuy])ㄧ/$1ㄭ/' #iuy
    - 'xform/([iuy])ㄜ/$1ㄭ/'
