    "^" : { commit: "^" }
    "&" : { commit: "&" }
    "*" : { commit: "*" }
    "(" : { commit: （ }
    ")" : { commit: ） }
    "_" : { commit: "_" }
    "+" : { commit: "+" }
    "=" : [ "=", "々", "〃", "〻" ]
    "[" : [ "「", 〈, 〔, "‘", ［, ｛, ＜, （, ﹝, ﹛, ﹤, ﹙, ‹, "⁽", "₍", "⁅", "｢", "[", "{", "<", "(" ]
