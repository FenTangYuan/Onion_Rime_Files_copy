# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_pinyin_onion
  name: "★地球拼音(洋蔥mix-in版)★"
  version: "201909"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    「漢語拼音」，以符號按鍵 , . / ; ' 輸入聲調
    拼音碼表根據 CC-CEDICT 改編
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - simplifier@back_mark
    - uniquifier
    - reverse_lookup_filter@top_reverse_lookup

menu:
  page_size: 9

back_mark:
  opencc_config: back_mark_ocm.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char
  comment_format:
    - xform/^/  /
    - xform/@/ /

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-;,./'"
  initials: "zyxwvutsrqponmlkjihgfedcba-"
  delimiter: " "
  algebra:
    - "xlit|/',.-!;|ABCDEFG|"
    - xform/^([a-z]+)[B][B]$/$1G/ #拉丁-大寫
    - xform/^([G])([G])([a-z]+)([B])$/$3BB/ #拉丁-組合變音標記
    - xform/^([a-z]+)AF$/$1A/ #韓語-單音
    - xform/^([a-z]+)AAF$/$1AA/ #韓語-單音
    - derive/^([nl])ve([1-5])$/$1ue$2/
    - derive/^([jqxy])u([a-z]*)([1-5])$/$1v$2$3/
    - derive/^([a-z]+)un([1-5])$/$1uen$2/
    - derive/^([a-z]+)ui([1-5])$/$1uei$2/
    - derive/^([a-z]+)iu([1-5])$/$1iou$2/
    - derive/^([a-z]+)ao([1-5])$/$1oa$2/
    - derive/^([a-z]+)([aeiou])ng([1-5])$/$1$2gn$3/
    - derive/^([a-z]+)([iu])a(o|ng?)([1-5])$/$1a$2$3$4/
    - derive/^([dtngkhrzcs])o(u|ng)([1-5])$/$1o$3/
    - derive/^([a-z]+)ong([1-5])$/$1on$2/
    - abbrev/^([a-z])([a-z]+)([1-5])$/$1/
    - abbrev/^([zcs]h)([a-z]+)([1-5])$/$1/
    - abbrev/^([a-zE]+)([1-5ABCDG])$/$1/
    - "xlit|12345ABCDEFG|;/.,'/',.-!;|"

translator:
  dictionary: terra_pinyin_onion.extended
  prism: terra_pinyin_onion
  preedit_format:
    - "xlit|;/.,'|¹²³⁴⁵|"
    - xform|¹|⁽¹˸⁾|
    - xform|²|⁽²ˊ⁾|
    - xform|³|⁽³ꞏ⁾|
    - xform|⁴|⁽⁴’⁾|
    - xform|⁵|⁽⁵'⁾|
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
